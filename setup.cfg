[metadata]
name = metakb
author = VICC
author_email = help@cancervariants.org
description = A search interface for cancer variant interpretations assembled by aggregating and harmonizing across multiple cancer variant interpretation knowledgebases.
long_description = file:README.md
long_description_content_type = text/markdown
home-page = https://github.com/cancervariants/metakb
license-file = LICENSE
license = MIT

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    Topic :: Scientific/Engineering :: Bio-Informatics
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8

[options]
packages = find:
python_requires = >=3.8
zip_safe = False

install_requires =
    ga4gh.vrs[extras] == 0.7.0rc3
    civicpy
    requests
    jsondiff
    pydantic
    requests-cache
    gene-normalizer >=0.1.22
    disease-normalizer >=0.2.10
    thera-py >=0.2.26
    neo4j
    uvicorn
    fastapi
    click
    typing-extensions
    boto3
    botocore
    variation-normalizer >=0.2.12
    jsonschema >=2.3, <4.0
    ga4gh.vrsatile.pydantic >=0.0.3

tests_require =
    pytest
    pytest-cov
    mock

[tool:pytest]
addopts = --ignore=setup.py --ignore=docs/__authors__.py --ignore=docs/conf.py --doctest-modules --cov-report term-missing --cov .
